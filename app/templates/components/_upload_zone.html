<!-- Upload Zone Component -->
<div class="upload-zone card border-2 border-dashed" id="upload-zone" role="button" tabindex="0"
     aria-label="Zone de telechargement - Cliquez ou deposez une image">

    <div class="card-body text-center py-5">
        <!-- Default State -->
        <div id="upload-default">
            <i class="bi bi-cloud-arrow-up text-primary" style="font-size: 3rem;"></i>
            <h3 class="h5 mt-3 mb-2">Deposez votre image ici</h3>
            <p class="text-muted mb-3">ou cliquez pour selectionner un fichier</p>

            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                <button type="button" class="btn btn-primary" id="btn-upload">
                    <i class="bi bi-folder2-open me-2"></i>
                    Choisir un fichier
                </button>
                <button type="button" class="btn btn-outline-primary d-sm-none" id="btn-camera">
                    <i class="bi bi-camera me-2"></i>
                    Prendre une photo
                </button>
            </div>

            <p class="small text-muted mt-3 mb-0">
                Formats acceptes : JPG, PNG (max 10 Mo)
            </p>
        </div>

        <!-- Preview State (hidden by default) -->
        <div id="upload-preview" style="display: none;">
            <img id="image-preview" src="" alt="Apercu de l'image" class="img-fluid rounded mb-3" style="max-height: 300px;">
            <p class="small text-muted mb-3" id="file-info"></p>
            <div class="d-flex gap-2 justify-content-center">
                <button type="button" class="btn btn-primary" id="btn-analyze">
                    <i class="bi bi-search me-2"></i>
                    Analyser
                </button>
                <button type="button" class="btn btn-outline-secondary" id="btn-change">
                    <i class="bi bi-arrow-repeat me-2"></i>
                    Changer
                </button>
            </div>
        </div>

        <!-- Loading State (hidden by default) -->
        <div id="upload-loading" style="display: none;">
            {% include "components/_leaf_loader.html" %}
            <p class="text-muted mt-3">Analyse en cours...</p>
        </div>

        <!-- Error State (hidden by default) -->
        <div id="upload-error" style="display: none;">
            <i class="bi bi-exclamation-circle text-danger" style="font-size: 3rem;"></i>
            <p class="text-danger mt-3 mb-3" id="error-message">Une erreur est survenue.</p>
            <button type="button" class="btn btn-outline-primary" id="btn-retry">
                <i class="bi bi-arrow-repeat me-2"></i>
                Reessayer
            </button>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="file-input" accept="image/jpeg,image/png" class="d-none">
    <input type="file" id="camera-input" accept="image/*" capture="environment" class="d-none">
</div>
